<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>.:. GRUPO N7 .:.</title>

   <!--<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>-->
   <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600,700" rel="stylesheet">

   <!-- build:allcss -->
   <link rel="stylesheet" href="css/styles.css">
   <!-- endbuild -->
</head>
<body>
   <!-- HEADER/NAV -->
   <header class="wrap-header">
      <div class="main-navigation">

         <div class="brand-nav">
            <img class="imgLogo" src="img/logo.svg" alt="Imagem do logo do Grupo N7">
            <h1 class="textLogo">Grupo<strong class="-destaque">N7</strong></h1>
         </div>
         
         <nav class="nav-bar">
            <ul id="menu" class="menu">
                  <li class="item"><a class="action" href="#">Serviços</a></li><!--
               --><li class="item"><a class="action" href="#">Parceiros</a></li><!--
               --><li class="item"><a class="action" href="#">Sobre nós</a></li><!--
               --><li class="item"><a class="action" href="#">Contato</a></li>
            </ul>
            <button class="cotacao"><a class="action">Solicite uma cotação</a></button>
         </nav>

      </div>
   </header>

   <!-- CAROUSEL -->
   <section class="wrap-carousel">
      <div class="main-carousel">
         <ul class="cards">
            <li id="first" class="card -isActive">
               <figure>
                  <figcaption class="title">Consórcio</figcaption>
               </figure>
               <p class="text">Você pode fazer um Consórcio para adquirir um bem ou investir no seu negócio, com prestações que cabem no seu bolso.</p>
               <button class="btn">Saiba mais</button>
            </li>
            <li id="second" class="card"></li>
            <li id="third" class="card"></li>
         </ul>
      </div>
   </section>

   <!-- PRINCIPAIS SEGMENTOS -->
   <section class="main-segments">
      <h1 class="title">TIPOS DE SERVIÇOS<h1>
   </section>

   <!-- SERVIÇOS --> 
   <section class="wrap-services">
      <h1 class="title">SOBRE OS SERVIÇOS</h1>
      <div class="wrap-cards">
         <dl class="service-card">
            <dd class="icone"><img src="" alt=""></dd>
            <dt class="title"></dt>
            <dd class="description"></dd>
            <dd class="btn"><a href="">Saiba Mais</a></dd>
         </dl>
      </div>
   </section>

   <!-- BOTÃO PARA LEVAR AO TOPO -->
   <button class="btn-totop">
      BOTÃO -> TOPO
   </button>

   <!-- PARCEIROS -->
   <section class="wrap-partners">
      PARCEIROS
   </section>

   <!-- BOTÃO PARA LEVAR AO TOPO -->
   <button class="btn-totop">
      BOTÃO -> TOPO
   </button>

   <!-- RODAPÉ -->
   <footer class="wrap-footer">
      RODAPÉ
   </footer>

   <!-- build:alljs -->
   <script src=""></script>
   <!-- endbuild -->
</body>
</html>
